<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-dark">

  <div class="container mt-3">

    <div class="card p-3">

      <div class="text-center mb-4">
        <h1>Number Guesser</h1>
      </div>

      <div>
        This is a small number guessing game, it will teach you about the DOM
      </div>


      <hr>


      <div class="text-center">
        Guess a number between 0 and 10
      </div>


      <div class="input-group mt-4">
        <input type="number" class="form-control" placeholder="Enter your guess" id="guess-input">
        <button class="btn btn-outline-secondary" id="button">Submit</button>
      </div>

      <div class="mt-3">
        <div id="success-alert" class="alert alert-success hide">
        </div>
        <div id="fail-alert" class="alert alert-danger hide">
        </div>
      </div>

    </div>


  </div>

  <script src="main.js"></script>

</body>

</html>
